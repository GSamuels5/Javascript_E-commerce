<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://i.postimg.cc/6TJFkvdF/wstock-1.jpg"
      type="image/x-icon"
    />
    <title>Checkout</title>
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <h1 id="te">Checkout</h1>
      </div>
      <div class="table-active">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Make</th>
              <th scope="col">Type</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody checkout-data></tbody>
        </table>
        <button clear-items>Clear all</button>
      </div>
      <div class="paynow m-4">
        <form action="">
          <h4>Pay via EFT card</h4>
          <label for="name">Enter Your Name:</label>
          <input type="text" placeholder="enter your name" required /><br />
          <label for="number">Enter your card details</label>
          <input
            type="number"
            placeholder="enter your card number"
            maxlength="16"
            required
          /><br />

          <button type="reset" pay-data>Pay</button>
        </form>
      </div>

      <h4 data-display></h4>
    </main>
    <section>
      <div id="footer"></div>
    </section>
  
    <script>
      document.addEventListener("DOMContentLoaded", function(){
          fetch("footer.html")
          .then(response => response.text())
          .then(data => {
              document.getElementById("footer").innerHTML = data;
          })
          .catch(error =>{
              console.eror("Error loading footer:", error)
          })
      })
  </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // 
      // 
      document.addEventListener("DOMContentLoaded", function(){
        fetch("navbar.html")
        .then(response => response.text())   
        .then(data => {
          document.getElementById("navbar").innerHTML = data
        })
        .catch(error =>{ 
         console.error("Error loading navbar:", error) 
        })
      })
    </script>
    <script src="../script/checkout.js"></script>
  </body>
</html>
