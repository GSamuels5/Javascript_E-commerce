<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="https://i.postimg.cc/6TJFkvdF/wstock-1.jpg" type="image/x-icon" />
    <title>Checkout</title>
    <style>
      .quantity-control {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .quantity-input {
        width: 60px;
        text-align: center;
      }
      .payment-form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .payment-form input {
        width: 100%;
        margin-bottom: 15px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .payment-form label {
        display: block;
        margin-bottom: 5px;
      }
      .btn-pay {
        width: 100%;
        padding: 10px;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn-pay:hover {
        background-color: #0b5ed7;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <main class="container">
      <div class="row mb-4">
        <h1 class="text-center" id="te">Checkout</h1>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Make</th>
              <th scope="col">Type</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody checkout-data></tbody>
        </table>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <button class="btn btn-danger" clear-items>Clear Cart</button>
          <h4 class="mb-0">Total: <span id="total">R0</span></h4>
        </div>
      </div>
      
      <div class="payment-form">
        <form id="payment-form" onsubmit="return handlePayment(event)">
          <h4 class="text-center mb-4">Payment Details</h4>
          
          <div class="mb-3">
            <label for="name">Full Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              required 
              pattern="[A-Za-z ]{3,}"
              title="Please enter a valid name (minimum 3 letters)"
              placeholder="Enter your full name"
            />
          </div>

          <div class="mb-3">
            <label for="card">Card Number</label>
            <input 
              type="text" 
              id="card" 
              name="card"
              required 
              pattern="[0-9]{16}"
              maxlength="16"
              title="Please enter a valid 16-digit card number"
              placeholder="Enter your 16-digit card number"
            />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiry">Expiry Date</label>
              <input 
                type="text" 
                id="expiry" 
                name="expiry"
                required 
                pattern="(0[1-9]|1[0-2])\/([0-9]{2})"
                placeholder="MM/YY"
                maxlength="5"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv">CVV</label>
              <input 
                type="text" 
                id="cvv" 
                name="cvv"
                required 
                pattern="[0-9]{3,4}"
                maxlength="4"
                placeholder="CVV"
              />
            </div>
          </div>

          <button type="submit" class="btn-pay">Complete Payment</button>
        </form>
      </div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Load footer
      document.addEventListener("DOMContentLoaded", function(){
        fetch("footer.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("footer").innerHTML = data;
          })
          .catch(error => {
            console.error("Error loading footer:", error);
          });
          
        // Load navbar
        fetch("navbar.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("navbar").innerHTML = data;
          })
          .catch(error => {
            console.error("Error loading navbar:", error);
          });
      });
    </script>
    <script src="../script/checkout.js"></script>
  </body>
</html>
