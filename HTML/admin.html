<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Admin</title>
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <h1 id="te">Admin</h1>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="inputs">
                <ul class="list-unstyled">
                  <li>
                    <label for="">Make</label>
                    <input type="text" id="make" placeholder="enter the make" />
                  </li>
                  <li>
                    <label for="">Image URL</label>
                    <input
                      type="text"
                      id="url"
                      placeholder="enter your image url"
                    />
                  </li>
                  <li>
                    <label for="">Type</label>
                    <input
                      type="text"
                      id="type"
                      placeholder="enter  type of watch"
                    />
                  </li>
                  <li>
                    <label for="number">Price</label>
                    <input
                      type="number"
                      id="price"
                      placeholder="enter amount"
                    />
                  </li>
                </ul>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="newItem" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="d-inline">
        <button class="btn-danger btn sorting">SORT</button>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add product
        </button>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Image</th>
              <th scope="col">Type</th>
              <th scope="col">Price</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody new-data></tbody>
        </table>
      </div>
    </main>
    <section>
      <div id="footer"></div>
    </section>
  
    <script>
      document.addEventListener("DOMContentLoaded", function(){
          fetch("footer.html")
          .then(response => response.text())
          .then(data => {
              document.getElementById("footer").innerHTML = data;
          })
          .catch(error =>{
              console.eror("Error loading footer:", error)
          })
      })
  </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // 
      // 
      document.addEventListener("DOMContentLoaded", function(){
        fetch("navbar.html")
        .then(response => response.text())   
        .then(data => {
          document.getElementById("navbar").innerHTML = data
        })
        .catch(error =>{ 
         console.error("Error loading navbar:", error) 
        })
      })
    </script>
    <script src="../script/admin.js"></script>
    <script src="../script/product.js"></script>
  </body>
</html>
