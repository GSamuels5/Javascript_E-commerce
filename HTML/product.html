<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Product</title>
  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <h1 id="te">Products</h1>
      </div>

      <div class="d-flex align-items-center" id="searchQ">
        <input
          type="text"
          placeholder="Search a product"
          required
          class="form-control me-1"
          search-product
        />
        <button class="btn btn-primary ms-0" data-sort>SORT</button>
      </div>
      <div class="container d-flex" id="product" data-everyItem></div>
      <div class="spinner-border text-warning" id="spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </main>
    <footer class="container-fluid mb-1 bg-black text-bg-dark">
      G-watches&copy; <span id="footEdit"></span>
    </footer>
    <script>
      // 
      // 
      document.addEventListener("DOMContentLoaded", function(){
        fetch("navbar.html")
        .then(response => response.text())   
        .then(data => {
          document.getElementById("navbar").innerHTML = data
        })
        .catch(error =>{ 
         console.error("Error loading navbar:", error) 
        })
      })
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../script/product.js"></script>
  </body>
</html>
