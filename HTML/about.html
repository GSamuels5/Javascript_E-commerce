<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<header>
  <div id="navbar"></div>
</header>
      <main class="container-fluid">
        <section class="container">

          <div class="row">
              <h1 id="te">
          About
      </h1>
      </div>
      <p class="paragraph"> I started my company on the 23rd of October 2023.
          My passion for old and new authentic watches made me start my journey in selling art of time.
           The reason I call it the art of time is because we need time to know hour of the day it is.
           I hope you find your time of day look.</p>
        </section>


      </main>

        G-watches&copy; <span id="footEdit"></span>
      </footer>
    <script>
      // 
      // 
      document.addEventListener("DOMContentLoaded", function(){
        fetch("navbar.html")
        .then(response => response.text())   
        .then(data => {
          document.getElementById("navbar").innerHTML = data
        })
        .catch(error =>{ 
         console.error("Error loading navbar:", error) 
        })
      })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
